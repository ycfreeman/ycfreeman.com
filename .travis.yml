language: ruby
rvm:
  - 2.0.0
cache:
  bundler: true
  directories:
    - node_modules
    - app/bower_components
before_script:
  - git config --global user.name "Travis CI"
  - git config --global user.email "$COMMIT_AUTHOR_EMAIL"
  - nvm install 6
  - bundle
  - npm i -g bower
  - bower i -f
  - npm i
script:
  - npm run deploy
