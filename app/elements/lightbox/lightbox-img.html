<link rel="import" href="./simple-overlay.html">

<dom-module id="lightbox-img">

    <style>

    </style>

    <template>
        <a id="imageLink" src="{{src}}" style="display:block; clear: both; text-align: center">
            <img src="{{src}}" alt="{{caption}}" style="max-width:100%;">
        </a>
        <simple-overlay id="overlay" with-backdrop>
            <img src="{{src}}" alt="{{caption}}" style="max-width:100%;">
        </simple-overlay>
    </template>

    <script>

        Polymer({
            is: 'lightbox-img',

            properties: {
                src: String,
                caption: String
            },

            ready: function(){
                var imageLink = this.$.imageLink;
                var overlay = this.$.overlay;
                imageLink.onclick = function() {
                    overlay.open();
                };
            }
        });

    </script>

</dom-module>
